<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Website Page</title>
    <meta name="author" content="David Brunner">
    <meta name="keywords" content="Cat, Photo">
    <meta name="description" content="Styled website page about cats">

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 

    <style>

        h1 {
            font-family: 'Pacifico', cursive;
        }

        p {
            font-size: 16px; 
            font-family: monospace; 
        }

        .blue-text {
            color: blue; 
        }

        #cat-photo-form {
            background-color: rgb(112, 153, 241);
        }

        .smaller-image {
            width: 100px;
        }

        .thick-red-border {
            border: red solid 10px; 
            border-radius: 50%; 
        }

    </style>
</head>

<body>
    
    <header>
        <h1 class="blue-text">CatPhotoApp</h1>
    </header>

    <main>

        <a href="https://bit.ly/fcc-relaxing-cat" title="Relaxing Cat" target="_blank"><img class="smaller-image thick-red-border" src="https://bit.ly/fcc-relaxing-cat" alt="A relaxing cat" ></a>

        <p class="blue-text">Click here to view more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>!</p>

        <div style="background-color: lightblue;">
        <p>Three things cats love:</p>
            <ul>
                <li>Cat Nip</li>
                <li>Petting Hour</li>
                <li>Lasagna</li>
            </ul>
        </div>

        <div style="background-color: red;">
            <p>Three things cat despise:</p>
            <ol>
                <li>Swimming Pools</li>
                <li>Thunder</li>
                <li>Flea Treatment</li>
            </ol>
        </div>
        

        <form action="/url-where-you-want-to-submit-form-data" id="cat-photo-form">
            <label for="indoor">
                <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
            </label>

            <label for="outdoor">
                <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
            </label>

            <label for="loving">
                <input id="loving" value="loving" type="checkbox" name="personality" checked>Loving
            </label>

            <label for="energetic">
                <input id="energetic" value="energetic" type="checkbox" name="personality">Energetic
            </label>

            <label for="grumpy">
                <input id="grumpy" value="grumpy" type="checkbox" name="personality">Grumpy
            </label>

            <input type="text" placeholder="Cat Photo URL" required>

            <button type="submit">Submit</button>
        </form>

    </main>

</body>

</html>
